<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Live-server</title>
</head>
<body>
    <header>
        <div class="logo">
            <img id='piggy' src="assets/piggy_bank.svg" alt="piggy bank">
            <h1>Budget Builder</h1>
        </div>
        <section class="header-text">
            <h2>Budget Total: $0</h2>
        </section>
    </header>
    <section class="boxes">
        <div id="expense-box">
            <h3 id="expense-text">Monthly Expenses</h3>
            <section class="bills">
                <ul id="items">
                    <li>Groceries</li>
                    <li>$104</li>
                    <li>Utilities</li>
                    <li>$104</li>
                </ul>
                <div class="trash">
                    <input type="image" src="assets/trash_can.svg" alt="delete" width="20vw" height="20vh">
                    <input type="image" src="assets/trash_can.svg" alt="delete" width="20vw" height="20vh">
                </div>
            </section>
        </div>
        <div id="bill-box">
            <h3 id="add-bill">Add Bill</h3>
            <section class="input">
                <ul class="text-input-names">
                    <li> Name</li>
                    <li> Amount</li>
                </ul>
                <div class="text-inputs">
                    <input type="text" size="25">
                    <input type="text">
                </div>
            </section>
            <button class="add-bill-button">Add</button>
        </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
