<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>Live-server</title>
</head>
<body>
    <header>
        <div class="logo">
            <img id='piggy' src="assets/piggy_bank.svg" alt="piggy bank">
            <h1>Budget Builder</h1>
        </div>
        <section class="header-text">
            <h2>Budget Total: $0</h2>
        </section>
    </header>
    <section class="boxes">
        <div id="expense-box">
            <h3 id="expense-text">Monthly Expenses</h3>
            <ul id="bills">
                <li>Groceries $104 <input type="image" src="assets/trash_can.svg" alt="delete" width="10vw" height="10vh"></li>
                <li>Utilities $134 <input type="image" src="assets/trash_can.svg" alt="delete" width="10vw" height="10vh"></li>
            </ul>
        </div>
        <div id="add-bill-box">
            <h3 id="add-bill">Add Bill</h3>
            <ul id="input">
                <li> Name: <input type="text"></li>
                <li> Amount: <input type="text"></li>
            </ul>
            <button class="add-bill-button">Add</button>
        </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
